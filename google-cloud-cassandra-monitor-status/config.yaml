# config.yaml

project_id: "<your_gcp_project_id_here"

# Common settings for all Cassandra nodes
common_cassandra_settings:
  ssh_user: "<your_ssh_user_here"       # User to SSH as, this user runs nodetool
  nodetool_path: "<path_on_server_to_dir_nodetool>" # Full path to nodetool

# SSH and command execution timeouts
timeouts:
  ssh_connect_timeout_sec: 30
  command_timeout_sec: 90

# List of Cassandra GCE VM instances (instance-specific details)
